<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
        <div class="item-navigation">
            <div (click)="loadMarkdown('getting-started')">Getting Started</div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content (scroll)="onScroll()">
        <markdown [src]="markdown" lineNumbers></markdown>
    </mat-sidenav-content>
    <mat-sidenav class="sidenav-right" opened mode="side" position="end">
        <lib-navigation-tree (sectionsLoaded)="onScroll()"></lib-navigation-tree>
    </mat-sidenav>
</mat-sidenav-container>
