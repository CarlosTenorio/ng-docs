<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav-left">
        <lib-navigation-menu (markdownChange)="loadMarkdown($event)"></lib-navigation-menu>
    </mat-sidenav>
    <mat-sidenav-content (scroll)="onScroll()">
        <markdown [src]="markdown" (ready)="notifyMarkdownChanges()" lineNumbers></markdown>
    </mat-sidenav-content>
    <mat-sidenav class="sidenav-right" opened mode="side" position="end">
        <lib-navigation-tree (sectionsLoaded)="onScroll()"></lib-navigation-tree>
    </mat-sidenav>
</mat-sidenav-container>
