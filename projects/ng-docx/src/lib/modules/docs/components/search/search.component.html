<div clickOutside (clickOutside)="closePanel()">
    <button mat-fab color="primary" (click)="openPanel()" class="button-search">
        <mat-icon>search</mat-icon>
    </button>

    <div *ngIf="panelVisible" class="panel-search">
        <div class="panel-results">
            <div *ngFor="let result of results" (click)="navigateTo(result.title)" class="item-result">
                {{ result.title | uppercase }}
            </div>
        </div>
        <form class="panel-form">
            <mat-form-field>
                <input
                    #inputSearch
                    matInput
                    name="value"
                    [(ngModel)]="searchValue"
                    (ngModelChange)="search()"
                    autofocus
                    autocomplete="off"
                />
                <mat-icon *ngIf="!searchValue" (click)="closePanel()" class="icon-cross" matSuffix>
                    close
                </mat-icon>
                <mat-icon *ngIf="searchValue" matSuffix>
                    search
                </mat-icon>
            </mat-form-field>
        </form>
    </div>
</div>
